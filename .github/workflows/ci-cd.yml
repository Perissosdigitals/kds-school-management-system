name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Tests Backend
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kds_admin
          POSTGRES_PASSWORD: kds_test_password
          POSTGRES_DB: kds_school_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Run unit tests
        working-directory: ./backend
        run: npm run test:unit
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: kds_school_test
          DATABASE_USER: kds_admin
          DATABASE_PASSWORD: kds_test_password
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 2: Tests Frontend
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci

      - name: ğŸ”¨ Build frontend
        run: npm run build
        env:
          VITE_API_URL: https://kds-backend-api.perissosdigitals.workers.dev/api/v1

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # Job 3: Lint & Code Quality
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci && cd backend && npm ci

      - name: ğŸ¨ Run ESLint (Frontend)
        run: npm run lint --if-present || echo "No lint script"

      - name: ğŸ¨ Run ESLint (Backend)
        working-directory: ./backend
        run: npm run lint

  # Job 4: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Audit frontend dependencies
        run: npm audit --audit-level=moderate || true

      - name: ğŸ” Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

  # Job 5: Deploy Backend to Cloudflare Workers
  deploy-backend:
    name: ğŸš€ Deploy Backend (Cloudflare Workers)
    runs-on: ubuntu-latest
    needs: [backend-tests, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install wrangler
        run: npm install -g wrangler

      - name: ğŸš€ Deploy to Cloudflare Workers
        working-directory: ./backend
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # Job 6: Deploy Frontend to Cloudflare Pages
  deploy-frontend:
    name: ğŸš€ Deploy Frontend (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: [frontend-tests, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build production
        run: npm run build
        env:
          VITE_API_URL: https://kds-backend-api.perissosdigitals.workers.dev/api/v1
          VITE_GA4_MEASUREMENT_ID: ${{ secrets.GA4_MEASUREMENT_ID }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN_FRONTEND }}

      - name: ğŸ“¦ Install wrangler
        run: npm install -g wrangler

      - name: ğŸš€ Deploy to Cloudflare Pages
        run: wrangler pages deploy dist --project-name=kds-school-management
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # Job 7: Notification
  notify:
    name: ğŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¢ Deployment Success
        if: ${{ needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' }}
        run: |
          echo "âœ… Deployment successful!"
          echo "Backend: https://kds-backend-api.perissosdigitals.workers.dev"
          echo "Frontend: https://kds-school-management.pages.dev"

      - name: âŒ Deployment Failed
        if: ${{ needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          exit 1
