name: Tests E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run E2E tests every day at 2am UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: ðŸŽ­ E2E Tests with Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kds_admin
          POSTGRES_PASSWORD: kds_test_password
          POSTGRES_DB: kds_school_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci && cd backend && npm ci

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸš€ Start Backend
        working-directory: ./backend
        run: |
          npm run build:gateway
          npm run start:gateway &
          sleep 10
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: kds_school_test
          DATABASE_USER: kds_admin
          DATABASE_PASSWORD: kds_test_password
          JWT_SECRET: test-secret-key-for-e2e
          NODE_ENV: test
          PORT: 3001

      - name: ðŸš€ Start Frontend
        run: |
          npm run dev &
          sleep 10
        env:
          VITE_API_URL: http://localhost:3001/api/v1

      - name: ðŸŽ­ Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
